type DocumentVerification {
  id: ID!
  userId: ID!
  fullName: String!
  dateOfBirth: String!
  address: String!
  gender: String!
  documents: Documents!
  verificationStatus: String!
  rejectionReason: String
  submittedAt: String!
  verifiedAt: String
  updatedAt: String!
}

type Documents {
  aadharCard: AadharCard!
  panCard: PanCard!
  selfie: Selfie!
}

type AadharCard {
  frontImage: String!
  backImage: String!
  verified: Boolean!
}

type PanCard {
  image: String!
  verified: Boolean!
}

type Selfie {
  image: String!
  verificationCode: String!
  verified: Boolean!
}

input AadharCardInput {
  frontImage: String!
  backImage: String!
}

input PanCardInput {
  image: String!
}

input SelfieInput {
  image: String!
  verificationCode: String!
}

input DocumentsInput {
  aadharCard: AadharCardInput!
  panCard: PanCardInput!
  selfie: SelfieInput!
}

input DocumentVerificationInput {
  fullName: String!
  dateOfBirth: String!
  address: String!
  gender: String!
  documents: DocumentsInput!
}
