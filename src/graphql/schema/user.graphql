type Profile {
  name: String!
  avatar: String
  bio: String
  location: Location
}

type Location {
  type: String
  coordinates: [Float]
}

type BorrowerProfile {
  requestedAmount: Float
  loanPurpose: String
  creditScore: Int
  supportingDocs: [SupportingDoc]
  ratings: [Rating]
}

type SupportingDoc {
  type: String
  url: String
}

type Rating {
  stars: Int
  comment: String
  reviewer: User
  createdAt: String
}

type UserProfile {
  name: String!
  avatar: String
  bio: String
  location: Location
}


type User {
  id: ID!
  name: String!
  phone: String
  role: String!
  avatar: String
  bio: String
  profile: Profile
  borrowerProfile: BorrowerProfile
}

extend type Query {
  getUserProfile: UserProfile!
  getBorrowers: [User!]!
}